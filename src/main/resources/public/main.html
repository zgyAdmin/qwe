<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>首页</title>
</head>
<script src="jquery-easyui-1.5.1/jquery.min.js" charset="utf-8"></script>
<!-- easyui依赖的js -->
<script src="jquery-easyui-1.5.1/jquery.easyui.min.js" charset="utf-8"></script>
<!--引用对应的语言包 -->
<script src="jquery-easyui-1.5.1/locale/easyui-lang-zh_CN.js" charset="utf-8"></script>
<!-- 引用图标样式 -->
<link rel="stylesheet" href="jquery-easyui-1.5.1/themes/icon.css">
<!-- 引用默认的样式 -->
<link rel="stylesheet" href="jquery-easyui-1.5.1/themes/default/easyui.css">

<script type="text/javascript">
	$(function(){
		$('#tt').tree({
		    url:'/menus',
		    onClick:function(treesList){
		    	if ($('#ttt').tabs('exists', treesList.text)){
		    		$('#ttt').tabs('select', treesList.text);
		    	} else {
		    		var content = '<iframe scrolling="auto" frameborder="0"  src="'+treesList.linkUrl+'" style="width:100%;height:100%;"></iframe>';
		    		$('#ttt').tabs('add',{
		    			title:treesList.text,
		    			content:content,
		    			closable:true
		    		});
		    	}
		    }
		}); 
		
		var content = '<iframe scrolling="auto" frameborder="0"  src="index.html" style="width:100%;height:100%;"></iframe>';
		$('#ttt').tabs('add',{
			title:'首页',
			closable:true
		});
	})
</script>
<body class="easyui-layout">         
    <div data-options="region:'west',split:true" style="width:280px;">
	    <ul id="tt"></ul>
    </div>   
    <div id="ttt" class="easyui-tabs" data-options="region:'center'" style="padding:5px;background:#eee;">
    </div>   
</body> 
</html>
